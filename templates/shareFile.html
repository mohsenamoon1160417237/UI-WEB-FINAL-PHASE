<!DOCTYPE html>
<html lang="en">
<head class="container">
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">


</head>
<body id="Body" class="container" style="margin-left: 2vw;">
<div class="container" id="ShareList" style="padding: 26%;">

    <div class="row">

        <div class=" col-sm-4 "></div>

        <div class="col-sm-6 col-12  ShareDiv">

            <div style="display: flex;" class="row">

                <button class="col-2  backBtn" onclick="document.location.href = 'http://127.0.0.1:8000';">
                    <svg width="2vw" height="2vw" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.77315 1.43555L1.20898 6.99971L6.77315 12.5639" stroke="#333F4E" stroke-width="1.5"
                              stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.7927 7H1.36523" stroke="#333F4E" stroke-width="1.5" stroke-miterlimit="10"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                <div class="col-2"></div>
                <h3 class="headerTxt col-6" style="color: black; font-size: 2.8vw; ">Add People</h3>


            </div>

            <br>

            <!--------Search--------->
            <div class=" col-12  searchContent" style="position: absolute; width: 87%;">

                <label for="search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="9.16667" cy="9.16667" rx="6.66667" ry="6.66667" stroke="#333F4E" stroke-width="1.5"
                                 stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13.75 14.1308L17.9167 18.2975" stroke="#333F4E" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </label>
                <input type="text" placeholder="search.." id="search"
                       style="width: 90%; border: none;height: 2vw; min-height: 20px; min-width: 50px;">

            </div>

            <br>

            <!------people------>
            <div style="width:100%;  margin-top: 2vw; height: 3.5vw; min-height: 50px; padding: 1vw;  ">
                <input class="person-input" type="hidden" value="0">

                <form>
                    {% for person in people_who_have_perm_for_file %}
                    <!----first person------>

                               name="person" checked="checked" value="{{ person.id }}">

                        <div style=" position:relative; top: 2vw; left: 2vw; width: 70%; padding: 0.5vw; min-height: 40px;">

                            <h4 class="smallTxt" style="font-weight: 600; font-size: small;">{{ person.username }}</h4>
                            <!--{Username}-->
                            <h6 class="smallTxt" style="color:#A3B2C7; font-size: small; max-height: 20px;">
                                {{ person.email }}</h6>

                        </div>

                    </div>

                    <br>

                    <div style="min-height: 12px; "></div>

                    {% endfor %}
                </form>

            </div>

            <br>

            <!----Bottom of share list-->
            <div class="row"
                 style="position: relative;width: 100%; height: 5vw; min-height: 50px ;top: 18rem; display: flex; padding: 0.7vw;">

                <!-----selected people--->
                <div id="pparent" class="col-4">

                    <div id="parent" style="margin-left: 1vw;">

                        <div id="selected"></div>

                    </div>

                </div>

                <div class="col-4"></div>

                <!------continue Btn----->
                <form class="col-3"
                      style="height: 8vw; min-height: 60px; width: 30%; min-width: 70px; overflow:hidden; font-size: 1.5vw;font-size: small; margin-top: -3vw;">

                    <button class="blueBtn smallTxt share-btn" style=" min-height: 30px;">Continiue</button>

                </form>

            </div>

        </div>

        <div class="col-sm-2 "></div>

    </div>

</div>
<script>
let csrfToken = document.cookie.split("csrftoken=")[1].split(";")[0]

let searchBar = document.getElementById("search");

searchBar.addEventListener("change", () => {
    setTimeout(function() {
        let searchValue = searchBar.value;
        window.location.href = "http://127.0.0.1:8000/share/1/?query=" + searchValue;
    }, 1000);
});

const continueBtn = document.getElementsByClassName("share-btn")[0];
continueBtn.addEventListener("click", () => {
    event.preventDefault();
    const people = document.getElementsByClassName("checkPerson");
    const data = [];
    for (let m=0; m < people.length; m++){
        if (people[m].checked){
            data.push(people[m].value);
        }
    }
    const jsonData = JSON.stringify(data);
    const xhr = new XMLHttpRequest();

    xhr.open('POST', 'http://127.0.0.1:8000/add-people/' + window.location.href.split("/")[4] + "/");

    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.setRequestHeader('X-CSRFToken', csrfToken);

    xhr.send(jsonData);

    xhr.onload = () => {
      if (xhr.status === 200) {
        console.log('Data sent successfully');
        window.location.href = "http://127.0.0.1:8000/";
      }
      else {
        console.log("Error sending data");
      }
    }
});



</script>
