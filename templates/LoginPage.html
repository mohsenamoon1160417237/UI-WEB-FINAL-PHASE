{% extends 'Base.html' %}
{% load static %}

{% block title_of_page %}
Login
{% endblock %}

{% block content %}
<div style="margin: 0;">

    <div style="margin-top: 10vw; margin-left: 14vw; margin-right: 5vw; box-sizing: border-box;">

        <h1 class="headerTxt" style="color: black;max-block-size: 3vw;">Login</h1>
        <br><br>

        <form id="loginForm">

            <div class="fieldDiv">

                <label for="username2" class="smallTxt  fieldLable">Username | Email</label>
                <input type="text  email" id="username2" name="username" class="smallTxt field"
                       placeholder="Enter your Username or Email" required><br>

            </div>

            <br>

            <div class="fieldDiv" id="passDiv" style=" margin-top: 1vw; ">

                <label for="password2" class="smallTxt  fieldLable">Password</label>
                <input type="password" id="password2" name="password" class="smallTxt field"
                       placeholder="Enter your Password" required><br>

            </div>


            <br>

            <input id="submitBtn" type="submit" value="Login" class="smallTxt  blueBtn"
                   onmouseover="this.style.color='#1C4E8E'" onmouseout="this.style.color='white'">


        </form>

        <br>
        <div class="row">
            <p class="col-3"></p>
            <h6 class="col-8  smallTxt">Don't have an account?<a href="http://127.0.0.1:8000/register/" class="smallTxt"
                                                                 style="color: rgba(114, 136, 250, 1); text-decoration: none;">&nbsp;
                Create Account</a></h6>
            <p class="col-1"></p>
        </div>


    </div>

</div>
<script type="text/javascript" src="{% static 'login.js' %}"></script>
{% endblock%}
